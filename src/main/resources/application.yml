spring:
  profiles.default: default
---
spring:
  profiles: default
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:postgresql://db.midnightbsd.org/security-advisory
    username: securityadv
    password:
    max-active: 10
    initial-size: 5
    max-idle: 5
    min-idle: 1
    test-while-idle: true
    test-on-borrow: true
    validation-query: SELECT 1
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    generate-ddl: false
    show-sql: false
    properties:
     hibernate:
       temp:
         use_jdbc_metadata_defaults: false
       cache:
         provider_class: org.hibernate.cache.EhCacheProvider
         use_second_level_cache: true
         use_query_cache: true
         region:
            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
            prefix: hibernate
     javax:
       persistence:
         sharedCache:
           mode: ALL
  cache:
    type: REDIS
  redis:
    host: localhost
    port: 6379
    database: 0

endpoints:
  hypermedia:
    enabled: true

eureka:
  client:
    serviceUrl:
     defaultZone: http://eureka.justjournal.com:8761/eureka/

flyway:
  baseline-on-migrate: true
  user: securityadv
  password:
  url: jdbc:postgresql://db.midnightbsd.org/security-advisory

server:
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto

nvdfeed:
  baseUrl:  https://static.nvd.nist.gov/feeds/json/cve/1.0/

search:
  nvd-item-index: nvditem

